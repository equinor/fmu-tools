name: fmu-tools

on:
  push:

  pull_request:
    branches:
      - master
    types: [created, synchronize]

  release:
    types:
      - published

  schedule:
    # Run CI every night and check that tests are working with latest dependencies
    - cron:  '0 0 * * *'

jobs:
  fmu-tools:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8"]

    steps:
      - name: Checkout commit locally
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install requirements
        run: |
          pip install pip -U
          pip install git+https://github.com/equinor/libecl
          pip install git+https://github.com/equinor/fmu-ensemble
          pip install .[docs,tests]

      - name: List all installed packages
        run: pip freeze

      - name: Check code style
        run: |
          black --check .
          flake8 .

      - name: Where am i?
        run: |
          pwd

      - name: Run tests
        run: |
          git clone --depth 1 https://github.com/equinor/xtgeo-testdata ../xtgeo-testdata
          pytest ./tests
          # Check that repository is untainted by test code:
          git status --porcelain
          test -z "$(git status --porcelain)"

      - name: Syntax check on documentation
        run: rstcheck -r docs

      - name: Build documentation
        run: |
          sphinx-apidoc -f -H "API for fmu.tools" -o docs src
          python setup.py build_sphinx
